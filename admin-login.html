<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - BH Jembatan Satpel Tasikmalaya</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(102, 126, 234, 0.7), rgba(118, 75, 162, 0.7)), url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .admin-login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo-section {
            margin-bottom: 2rem;
        }
        
        .logo-section img {
            height: 60px;
            margin: 0 10px;
        }
        
        .admin-login-container h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }
        
        .admin-login-container p {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .admin-login-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .admin-login-btn:hover {
            background: #5a6fd8;
        }
        
        .admin-login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .message {
            margin-top: 1rem;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .message.error {
            background: #ffe6e6;
            color: #d63031;
            border: 1px solid #ff7675;
        }
        
        .message.success {
            background: #e6ffe6;
            color: #00b894;
            border: 1px solid #55a3ff;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .back-link {
            margin-top: 1.5rem;
            color: #666;
            font-size: 14px;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .admin-notice {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 12px;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="logo-section">
            <img src="logo-perhubungan.png" alt="Logo Perhubungan">
            <img src="logo-satpel.png" alt="Logo Satpel">
        </div>
        
        <h1>üîê Admin Login</h1>
        <p>Masuk sebagai administrator</p>
        
        <div class="admin-notice">
            ‚ö†Ô∏è Halaman ini hanya untuk administrator yang berwenang.
        </div>
        
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="email">Email Admin</label>
                <input type="email" id="email" placeholder="Masukkan email admin" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukkan password" required>
            </div>
            
            <button type="submit" class="admin-login-btn" id="adminLoginBtn">
                <span id="adminLoginText">Login Admin</span>
                <span id="adminLoginSpinner" class="loading" style="display: none;"></span>
            </button>
        </form>
        
        <div id="message"></div>
        
        <div class="back-link">
            <a href="index.html">‚Üê Kembali ke Halaman Utama</a>
        </div>
    </div>

    <script>
        // Admin emails yang diizinkan
        const adminEmails = ['admin@example.com', 'ilhamashari0070@gmail.com', 'ilhamashari941@gmail.com', 'satuanpelayanan@tasikmalaya.com']; // Email admin yang diizinkan
        
        // Check if already logged in as admin
        firebase.auth().onAuthStateChanged(function(user) {
            if (user && adminEmails.includes(user.email)) {
                // Already logged in as admin, redirect to admin dashboard
                window.location.href = 'admin.html';
            }
        });

        // Handle admin login form
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('adminLoginBtn');
            const loginText = document.getElementById('adminLoginText');
            const loginSpinner = document.getElementById('adminLoginSpinner');
            const messageDiv = document.getElementById('message');
            
            // Check if email is admin
            if (!adminEmails.includes(email)) {
                messageDiv.innerHTML = '<div class="message error">Email tidak terdaftar sebagai admin!</div>';
                return;
            }
            
            // Show loading
            loginBtn.disabled = true;
            loginText.style.display = 'none';
            loginSpinner.style.display = 'inline-block';
            messageDiv.innerHTML = '';
            
            // Login with Firebase
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Check if user is admin
                    if (adminEmails.includes(userCredential.user.email)) {
                        messageDiv.innerHTML = '<div class="message success">Login admin berhasil! Mengalihkan...</div>';
                        setTimeout(() => {
                            window.location.href = 'admin.html';
                        }, 1000);
                    } else {
                        messageDiv.innerHTML = '<div class="message error">Akses ditolak. Anda bukan admin.</div>';
                        firebase.auth().signOut();
                    }
                })
                .catch((error) => {
                    let errorMessage = 'Terjadi kesalahan saat login';
                    
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMessage = 'Email tidak terdaftar';
                            break;
                        case 'auth/wrong-password':
                            errorMessage = 'Password salah';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Format email tidak valid';
                            break;
                        case 'auth/too-many-requests':
                            errorMessage = 'Terlalu banyak percobaan login. Coba lagi nanti';
                            break;
                    }
                    
                    messageDiv.innerHTML = `<div class="message error">${errorMessage}</div>`;
                })
                .finally(() => {
                    // Hide loading
                    loginBtn.disabled = false;
                    loginText.style.display = 'inline';
                    loginSpinner.style.display = 'none';
                });
        });
    </script>
</body>
</html>
